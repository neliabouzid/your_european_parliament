<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Your European Parliament</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index_pages.css')}}"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='images/logo.svg') }}"
    />
  </head>
  <body>
    <div class="navbar">
      <div
        class="container-centered"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          height: 100%;
          font-family: 'SF Pro Rounded Bold', sans-serif !important;
          padding: 0 20px;
        "
      >
        <a href="{{ url_for('index') }}" id="logo-link">
          <img
            alt="YEP logo"
            class="nav-logo"
            src="{{ url_for('static', filename='images/logo.svg') }}"
          />
        </a>

        <div class="nav-links">
          <a
            class="nav-link"
            data-page="eu"
            href="{{ url_for('whats_the_eu') }}"
            >What's the EU?</a
          >
          <a
            class="nav-link"
            data-page="procedure"
            href="{{ url_for('whats_a_procedure') }}"
            >What is a procedure?</a
          >

          <a class="nav-link" href="{{ url_for('index_procedures') }}"
            >Procedures</a
          >
        </div>
      </div>
    </div>

    <a href="{{ url_for('index') }}" class="floating-back-link">
      Back to homepage
    </a>

    <main>{% block content %}{% endblock %}</main>
  </body>
</html>
